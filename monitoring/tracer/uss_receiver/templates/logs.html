{% extends "base.html" %}

{% block content %}
<ul>
  <li>
    <a href="javascript:window.location.href=window.location.href">&lt;Refresh&gt;</a>
  </li>
  {% for log in logs %}
    <li>
      <a href="{{ url_for('logs', log=log) }}">{{ log }}</a>
      {% if log in kmls %}[<a href="{{ kmls[log] }}">kml</a>]{% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
