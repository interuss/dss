  /USS_public_portal_endpoint/{coords}:
    get:
      summary: Provided by the active USS (not the InterUSS Platform Data node), this endpoint provides telemetry and/or volume details for use by public portals to meet remote ID requirements
      produces:
      - application/json
      parameters:
      - name: access_token
        in: header
        description: Valid OAuth access token specifically for this USS
        type: string
        default: sandbox
        required: true
      - name: coords
        in: path
        description: CSV list of latitude,longitude[,latitude,longitude...] that composes the polygon for the view (bounding box preferred). There should be limits enforced by the USS to 3600m diagonal, 1800m radius, or about 10km2 area.
        required: true
        type: string
      - name: history
        in: query
        required: false
        description: range of history request, in seconds (<60)
        minimum: 1
        maximum: 60
        default: 60
        type: integer
      responses:
        200:
          description: JSend version of the public portal response, providing telemetry and/or volume information around the specified point
          schema:
            $ref: '#/definitions/PublicPortalResponse'
        400:
          description: Invalid request
        403:
          description: Access token not provided 

  /USS_flight_info_endpoint/{uuid_operation}:
    get:
      summary: Provided by the active USS (not the InterUSS Platform Data node), this endpoint provides flight details for a specific uuid
      produces:
      - application/json
      parameters:
      - name: access_token
        in: header
        description: Valid OAuth access token specifically for this USS
        type: string
        default: sandbox
        required: true
      - name: uuid_operation
        description: Unique identifier for the flight provided by the UTM system
        in: path
        required: true
        type: string
      responses:
        200:
          description: JSend version of the flight information response, providing information for one specific flight identified by the UUID
          schema:
            $ref: '#/definitions/FlightInformationResponse'
        400:
          description: Invalid request
        403:
          description: Access token not provided 


definitions:
  JSendStatusResponse:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      version:
        type: string
        format: json

  JSendIntrospectResponse:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      data:
        type: object
        properties:
          uss_id:
            type: string

  JSendSlippyResponse:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      data:
        type: object
        format: json
        properties:
          zoom:
            type: integer
          grid_cells:
            type: array
            items:
              type: object
              properties:
                link:
                  type: string
                zoom:
                  type: integer
                x:
                  type: integer
                y:
                  type: integer

  JSendGridCellMetadataResponse:
    type: object
    properties:
      status:
        type: string
        minLength: 1
        maxLength: 100
      sync_token:
        type: integer
        format: int64
        minimum: 0
        description: The zxid, which is a long (64-bit) integer
      data:
        $ref: '#/definitions/GridCellMetadataResponse'

  GridCellMetadataResponse:
    type: object
    format: json
    properties:
      version:
        type: integer
      timestamp:
        type: string
        format: date-time
        example: '2015-08-20T03:14:32.819+00:00'
      operators:
        type: array
        items:
          $ref: '#/definitions/GridCellOperatorResponse'
              
  GridCellOperatorResponse:
    type: object
    format: json
    properties:
      version:
        type: integer
      timestamp:
        type: string
        format: date-time
        example: '2015-08-20T03:14:32.819+00:00'
      operators:
        type: array
        items:
          properties:
            uss:
              type: string
            scope:
              type: string
            version:
              type: integer
            timestamp:
              type: string
              format: date-time
              example: '2015-08-20T03:14:32.819+00:00'
            operation_endpoint:
              type: string
            operation_format:
              type: string
            public_portal_endpoint:
              type: string
            flight_info_endpoint:
              type: string
            minimum_operation_timestamp: 
              type: string
              format: date-time
              example: '2015-08-20T03:14:32.819+00:00'
            maximum_operation_timestamp: 
              type: string
              format: date-time
              example: '2015-08-20T03:18:00.011+00:00'
            zoom:
              type: integer
            x:
              type: integer
            y:
              type: integer

  PublicPortalResponse:
    type: object
    format: json
    properties:
      timestamp:
        type: string
        format: date-time
        example: '2015-08-20T03:14:32.819+00:00'
      telemetries:
        type: array
        items:
          $ref: '#/definitions/TelemetryResponse'
      volumes:
        type: array
        items:
          $ref: '#/definitions/VolumeResponse'
  

  TelemetryResponse:
    type: object
    format: json
    properties:
      uuid_serial:
        description: Serial number of the aircraft
        type: string
        example: 'INTCJ123-4567-890'
      uuid_reg:
        description: Country/State registration number of the aircraft
        type: string
        example: 'FA12345897'
      uuid_operation:
        description: UTM Flight ID for this flight
        type: string
        example: 'a3423b-213401-0023'
      drone_type:
        description: Generic type of drone
        type: string
        default: unknown
        enum:
          - unknown
          - vtol
          - fixed_wing
          - multirotor
      position_history:
        type: array
        items:
          properties:
            timestamp:
              type: string
              format: date-time
              example: '2015-08-20T03:14:32.819+00:00'
            latitude:
              type: number
              minimum: -90
              maximum: 90
            longitude:
              type: number
              minimum: -180
              maximum: 180
            height:
              description: Height in WGS84 meters
              type: number

  VolumeResponse:
    type: object
    format: json
    properties:
      uuid_serial:
        description: Serial number of the aircraft
        type: string
        example: 'INTCJ123-4567-890'
      uuid_reg:
        description: Country/State registration number of the aircraft
        type: string
        example: 'FA12345897'
      uuid_operation:
        description: UTM Flight ID for this flight
        type: string
        example: 'a3423b-213401-0023'
      drone_type:
        description: Generic type of drone
        type: string
        default: unknown
        enum:
          - unknown
          - vtol
          - fixed_wing
          - multirotor
      volumes:
        type: array
        items:
          properties:
            timestamp_start:
              description: Start time of this volume
              type: string
              format: date-time
              example: '2015-08-20T03:14:32.819+00:00'
            timestamp_end:
              description: End time of this volume
              type: string
              format: date-time
              example: '2015-08-20T03:14:33.899+00:00'
            volume:
              description: GeoJSON version of the boundary of this volume
              type: string
            height_lower:
              description: Lower bound height of this volume in WGS84 meters
              type: number
            height_upper:
              description: Upper bound height of this volume in WGS84 meters
              type: number

  FlightInformationResponse:
    type: object
    format: json
    properties:
      uuid_serial:
        description: Serial number of the aircraft
        type: string
        example: 'INTCJ123-4567-890'
      uuid_reg:
        description: Country/State registration number of the aircraft
        type: string
        example: 'FA12345897'
      uuid_operation:
        description: UTM Flight ID for this flight
        type: string
        example: 'a3423b-213401-0023'
      drone_type:
        description: Generic type of drone
        type: string
        default: unknown
        enum:
          - unknown
          - vtol
          - fixed_wing
          - multirotor
      drone_make:
        description: Manufacturer of vehicle
        type: string
        example: 'DJI'
      drone_model:
        description: Model of vehicle
        type: string
        example: 'Inspire 2'
      operation_details:
        type: string
        description: Text of Operator and Purpose
        example: 'SafeFlightDrone company doing survey. See my privacy policy www.sfd.com/privacy.'
      accuracy_horizontal:
        description: The horizontal accuracy of the report position, meters
        type: number
        minimum: 0
      accuracy_vertical:
        description: The vertical accuracy of the reported position, meters
        type: number
        minimum: 0
      speed_ns:
        description: Speed North/South (NED system implies bearing), m/s
        type: number
      speed_ew:
        description: Speed East/West (NED system implies bearing), m/s
        type: number
      speed_ud:
        description: Speed Up/Down (NED system implies bearing), m/s
        type: number
      latitude_operator:
        description: Latitude of pilot location
        type: number
        minimum: -90
        maximum: 90
      longitude_operator:
        description: Longitude of pilot location
        type: number
        minimum: -180
        maximum: 180
      latitude_takeoff:
        description: Latitude of takeoff point
        type: number
        minimum: -90
        maximum: 90
      longitude_takeoff:
        description: Longitude of takeoff point
        type: number
        minimum: -180
        maximum: 180
      latitude_destination:
        description: Latitude of next destination or return to home point
        type: number
        minimum: -90
        maximum: 90
      longitude_destination:
        description: Longitude of next destination or return to home point
        type: number
        minimum: -180
        maximum: 180

